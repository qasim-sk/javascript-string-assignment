<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation in JavaScript</title>
</head>
<body>
    <h1>String Manipulation in JavaScript</h1>
    <script type="module">
        import {capitalize, capitalizeAll} from "./stringManipulation.js"
        //Plane Sentance
        let mySen = "life is about making an impact, not making an income."
        //Capitalize First Letter
        let myEachCap = capitalize(mySen)
        // Capitalize Each Letter
        let myAllCap = capitalizeAll(mySen)
        console.log(mySen); //plane text
        console.log(myEachCap); // first letter capitalize text
        console.log(myAllCap); //all capitalize text

    </script>
</body>
</html>
